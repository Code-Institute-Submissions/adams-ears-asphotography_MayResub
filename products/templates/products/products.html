{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
            <div class="product-container col-10 offset-1">
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    {% for product in products %}
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 pb-3">
                            <div class="card h-100">
                                {% if product.image %}
                                <a href="{% url 'product_info' product.id %}">
                                    <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                                </a>
                                {% else %}
                                <a href="{% url 'product_info' product.id %}">
                                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                                </a>
                                {% endif %}
                                <div class="card-body pb-0">
                                    <p class="mb-0">{{ product.name }}</p>
                                </div>
                                <div class="card-footer bg-white">
                                    <div class="row">
                                        <div class="col">
                                            <p class="lead mb-0 text-left font-weight-bold pb-2">Â£{{ product.price }}</p>   
                                        </div>
                                         <a href="{% url 'product_info' product.id %}" class="btn btn-dark bg-info">
                                    <span>Full Details</span> 
                                </a>
                                    </div>
                                </div>
                            </div>     
                        </div>
                     {% endfor %}
                </div>
            </div>
        </div>     
{% endblock %}
