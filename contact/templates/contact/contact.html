{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'contact/css/contact.css' %}">

{% endblock %}

{% block content %}

<div class="container bas-con">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-4 offset-sm-3 pt-3 ">
            <h3 class="text-uppercase mb-4 p-2 sub-head">Contact
                <i class="fas fa-paper-plane fa-lg"></i>
            </h3>
        </div>
    </div>

    <div class="col-12 col-lg-6 offset-lg-3">
        <form class="mt-3 form-group" action="{% url 'contact' %}" method="POST" id="contact-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success float-right mt-3 mb-2">Submit</button>
        </form>
    </div></div>
{% endblock %}
