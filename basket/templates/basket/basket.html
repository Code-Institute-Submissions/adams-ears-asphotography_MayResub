{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <h2 class="text-uppercase mb-4">Shopping Basket</h2>
        </div>
    
    </div>

    <div class="row">
        <div class="col">
            {% if basket_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">Your Basket is Empty</p>
                <a href="{% url 'products' %}" class="btn btn-dark">Keep Shopping</a> 
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
